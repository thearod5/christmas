services:
  postgres:
    image: postgres:15-alpine
    container_name: letterapp-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-letterapp}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-letterapp_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-letterdb}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-letterapp}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: letterapp-backend
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python create_superuser.py &&
             gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 4"
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-letterapp}:${POSTGRES_PASSWORD:-letterapp_dev_password}@postgres:5432/${POSTGRES_DB:-letterdb}
      - SECRET_KEY=${DJANGO_SECRET_KEY:-dev-secret-key-change-in-production}
      - DEBUG=${DEBUG:-False}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost,http://localhost:3000}
      - DJANGO_SUPERUSER_USERNAME=${DJANGO_SUPERUSER_USERNAME:-admin}
      - DJANGO_SUPERUSER_EMAIL=${DJANGO_SUPERUSER_EMAIL:-admin@example.com}
      - DJANGO_SUPERUSER_PASSWORD=${DJANGO_SUPERUSER_PASSWORD:-admin123}
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: letterapp-frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    expose:
      - "3000"
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost/api}
    stdin_open: true
    tty: true

  nginx:
    image: nginx:alpine
    container_name: letterapp-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - static_volume:/static:ro
      - media_volume:/media:ro
    depends_on:
      - frontend

volumes:
  postgres_data:
  static_volume:
  media_volume:
