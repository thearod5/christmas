# Development Docker Compose Configuration
# For production, use: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up

services:
  postgres:
    image: postgres:15-alpine
    container_name: letterapp-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-letterapp}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-letterapp_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-letterdb}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-letterapp} -d ${POSTGRES_DB:-letterdb}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: letterapp-backend
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py ensure_superuser &&
             python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-letterapp}:${POSTGRES_PASSWORD:-letterapp_dev_password}@postgres:5432/${POSTGRES_DB:-letterdb}
      - SECRET_KEY=${DJANGO_SECRET_KEY:-dev-secret-key-change-in-production}
      - DEBUG=${DEBUG:-True}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:5173}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:5173,http://localhost:8000}
      - DJANGO_SUPERUSER_USERNAME=${DJANGO_SUPERUSER_USERNAME:-admin}
      - DJANGO_SUPERUSER_EMAIL=${DJANGO_SUPERUSER_EMAIL:-admin@example.com}
      - DJANGO_SUPERUSER_PASSWORD=${DJANGO_SUPERUSER_PASSWORD:-admin123}
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: letterapp-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8000/api}
    stdin_open: true
    tty: true

volumes:
  postgres_data:
  static_volume:
  media_volume:
