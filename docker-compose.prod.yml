# Production Docker Compose Configuration Override
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d --build
# This file overrides settings from docker-compose.yml for production use

services:
  postgres:
    # Don't expose postgres port externally in production
    ports: []
    restart: unless-stopped

  backend:
    # Override command to use Gunicorn for production
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py ensure_superuser &&
             gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 4 --timeout 120"
    # Remove port exposure (nginx will proxy)
    ports: []
    # Don't mount source code in production
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    # Override environment for production
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-letterapp}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-letterdb}
      - SECRET_KEY=${DJANGO_SECRET_KEY}
      - DEBUG=False
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - FRONTEND_URL=${FRONTEND_URL}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
      - DJANGO_SUPERUSER_USERNAME=${DJANGO_SUPERUSER_USERNAME:-admin}
      - DJANGO_SUPERUSER_EMAIL=${DJANGO_SUPERUSER_EMAIL:-admin@example.com}
      - DJANGO_SUPERUSER_PASSWORD=${DJANGO_SUPERUSER_PASSWORD}
    restart: unless-stopped

  frontend:
    # Use production build target
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    # Remove port exposure (nginx will proxy)
    ports: []
    # Don't mount source code in production
    volumes: []
    # Production API URL will be served through nginx
    environment:
      - VITE_API_URL=${VITE_API_URL:-/api}
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: letterapp-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - static_volume:/static:ro
      - media_volume:/media:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro  # For SSL certificates (optional)
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
